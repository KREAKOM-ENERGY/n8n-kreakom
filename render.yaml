services:
  - type: web
    name: n8n-kreakom
    env: docker
    repo: https://github.com/KREAKOM-ENERGY/n8n-render-deploy
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: adminpassword
      - key: WEBHOOK_URL
        value: https://n8n-kreakom.onrender.com/
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
